<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h1>Order confirmation checkout page</h1>
    <form>
        <table>
            <tr>
                <th>FirstName</th>
                <td><input required type="text"></td>
            </tr>
            <tr>
                <th>LastName</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Mobile</th>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input required type="email"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input name="shipping Address"></td>
            </tr>
        </table>
        <label class="amount"></label><br>
        <button type="button" id="submitButton" type="submit">Submit</button>

    </form>
    <script type="module" src="checkoutPage.js"></script>
</body>
</html>
